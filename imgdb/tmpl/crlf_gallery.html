<style>
  img { filter: grayscale(90%); transition: all .6s; }
  img:hover { filter: grayscale(0); }
</style>
<ul class="list-none flex items-end gap-2 text-abisso md:text-base" style="flex-flow:row wrap; place-items:baseline;">
  {% for i in range(metas|sort(attribute="date") | length) -%}
    <li class="pb-2 leading-tight hover:text-acqua" style="max-width:128px">
      <a href="/log/photos/{{ metas[i]['date'].replace('-', '')[2:] }}-{{ slugify(metas[i]['title']) }}/">
      {{ imgs[i]| safe }}
      <span class="text-xs">{{ metas[i]['title'] }}</span><br>
      </a>
    </li>
  {% endfor -%}
</ul>
