<style>
  img { filter: grayscale(90%); transition: all .6s; }
  img:hover { filter: grayscale(0); }
</style>
<ul class="list-none flex flex-row flex-wrap items-end gap-2 text-abisso md:text-base">
  {% for i in range(metas|sort(attribute="date") | length) -%}
    <li class="pb-2 hover:text-acqua" style="max-width:128px; flex:1 0 auto">
      <a href="/log/photos/{{ metas[i]['date'].replace('-', '')[2:] }}-{{ slugify(metas[i]['title']) }}/">
      {{ imgs[i]| safe }}
      <small>{{ metas[i]['title'] }}</small><br>
      </a>
    </li>
  {% endfor -%}
</ul>
